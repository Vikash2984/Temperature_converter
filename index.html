<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Temperature converter</title>
  </head>
  <body>
    <div class="converter">
      <h2>
        <i class="fa-solid fa-temperature-low"></i>
         Temperature Converter</h2>
      <label for="fromUnit">From:</label>
      <select name="" id="fromUnit">
        <option value="C">Celcious</option>
        <option value="F">Farenhite</option>
        <option value="K">Kelvin</option>
      </select>

      <label for="toUnit">To:</label>
      <select name="" id="toUnit">
        <option value="C">Celcious</option>
        <option value="F">Farenhite</option>
        <option value="K">Kelvin</option>
      </select>

      <label for="temperature"><div>Temperature</div></label>
      <input type="number" id="temperature" placeholder="Enter temperature" />
      <button onclick="convert()">Convert</button>

      <label for="result" id="result-text">Result</label>
      <input type="text" id="result" readonly />
    </div>
  </body>
</html>
